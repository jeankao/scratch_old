{% extends "base.html" %}
{% block title %} Teachers {% endblock %}
{% load tag %}
{% block content %}
<h1>私訊同學</h1>
<table>
<tr>
{% for enroll in enrolls %}
    <td><a href="/account/line/add/{{enroll.classroom_id}}/{{enroll.student_id}}">({{enroll.seat}}){{enroll.student_id|name}}</a></td>
    {% if forloop.counter|divisibleby:5 and not forloop.last %}</tr><tr>{% endif %}
{% endfor %}
</tr>
</table>
{% endblock %}
